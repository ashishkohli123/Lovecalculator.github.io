<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(p.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        header {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

    </style>
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header">Love Calculator</div>
            <div class="card-body">
                <form class=" w-75 m-auto ">
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Your Name" id=name>
                    </div>
                    <div> <span class="pl-2 pr-2">+</span> </div>
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Love Name" id=lname></div>
                </form><br>
                <button class="btn btn-success w-50" onclick="loveper()">Click</button>
            </div>
            <div>
                <input type="text" name="" class="form-control text-center w-50 m-auto" placeholder="Percentage" id="lovevalue">
            </div><br>
            <div class="card-footer">God Bless your Relationship</div>
        </div>
    </header>
    
    <script>
        function loveper() {

            var name = document.getElementById('name').value;
            var lname = document.getElementById('lname').value;

            if(name == ""){
            alert('Enter your Name');
            }else if (name.length <=2 ){
            alert('min length is 3');
            }else if (!isNaN(name)){
            alert('Number are not Allowed');
            }

           else if(lname == ""){
            alert('Enter your Love Name');
            }else if (lname.length <=2 ){
            alert('min length is 3');
            }else if (!isNaN(lname)){
            alert('Number are not Allowed');
            }
           else{
            var lovedata = Math.random() * 100;
            lovedata = Math.floor(lovedata);
            document.getElementById('lovevalue').value = lovedata + "%";
           }
           
        }

    </script>

</body>

</html
